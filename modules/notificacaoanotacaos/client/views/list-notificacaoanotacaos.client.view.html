<section>
  <div class="page-header">
    <h1>Notificacaoanotacaos</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="notificacaoanotacao in vm.notificacaoanotacaos"
       data-ui-sref="notificacaoanotacaos.view({ notificacaoanotacaoId: notificacaoanotacao._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="notificacaoanotacao.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="notificacaoanotacao.user" data-ng-bind="notificacaoanotacao.user.displayName"></span>
        <span data-ng-if="!notificacaoanotacao.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="notificacaoanotacao.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.notificacaoanotacaos.$resolved && !vm.notificacaoanotacaos.length">
    No Notificacaoanotacaos yet, why don't you <a data-ui-sref="notificacaoanotacaos.create">create one</a>?
  </div>
</section>
