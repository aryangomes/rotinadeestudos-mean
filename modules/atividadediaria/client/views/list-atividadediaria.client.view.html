<section>
  <div class="page-header">
    <h1>Atividadediaria</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="atividadediarium in vm.atividadediaria"
       data-ui-sref="atividadediaria.view({ atividadediariumId: atividadediarium._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="atividadediarium.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="atividadediarium.user" data-ng-bind="atividadediarium.user.displayName"></span>
        <span data-ng-if="!atividadediarium.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="atividadediarium.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.atividadediaria.$resolved && !vm.atividadediaria.length">
    No Atividadediaria yet, why don't you <a data-ui-sref="atividadediaria.create">create one</a>?
  </div>
</section>
