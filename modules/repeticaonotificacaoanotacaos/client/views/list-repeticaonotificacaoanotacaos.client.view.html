<section>
  <div class="page-header">
    <h1>Anotações de Repetição de Notificações</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="repeticaonotificacaoanotacao in vm.repeticaonotificacaoanotacaos"
       data-ui-sref="repeticaonotificacaoanotacaos.view({ repeticaonotificacaoanotacaoId: repeticaonotificacaoanotacao._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="repeticaonotificacaoanotacao.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="repeticaonotificacaoanotacao.user" data-ng-bind="repeticaonotificacaoanotacao.user.displayName"></span>
        <span data-ng-if="!repeticaonotificacaoanotacao.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="repeticaonotificacaoanotacao.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.repeticaonotificacaoanotacaos.$resolved && !vm.repeticaonotificacaoanotacaos.length">
    sem Anotações de Repetição de Notificações ainda, por que não <a data-ui-sref="repeticaonotificacaoanotacaos.create">criar uma</a>?
  </div>
</section>
