<section>
  <div class="page-header">
    <h1>{{vm.tipoanotacao._id ? 'Edit Tipoanotacao' : 'New Tipoanotacao'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.tipoanotacaoForm" class="form-horizontal" ng-submit="vm.save(vm.form.tipoanotacaoForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="tipoAnotacao">tipoAnotacao</label>
          <input name="tipoAnotacao" type="text" ng-model="vm.tipoanotacao.tipoAnotacao" id="tipoAnotacao" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.tipoanotacaoForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Tipo de Anotação é obrigatório.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.tipoanotacao._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
