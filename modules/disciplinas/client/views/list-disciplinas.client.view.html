<section>
  <div class="page-header">
    <h1>Disciplinas</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="disciplina in vm.disciplinas"
       data-ui-sref="disciplinas.view({ disciplinaId: disciplina._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="disciplina.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="disciplina.user" data-ng-bind="disciplina.user.displayName"></span>
        <span data-ng-if="!disciplina.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="disciplina.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.disciplinas.$resolved && !vm.disciplinas.length">
    No Disciplinas yet, why don't you <a data-ui-sref="disciplinas.create">create one</a>?
  </div>
</section>
